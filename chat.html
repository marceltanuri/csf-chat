<div class="cpf-popup" id="cpfPanel">
    <span class="cpfClose" onclick="closeForm();">x</span>
    <form class="form-container" id="cpfForm" style="height: 220px; width: 300px;">
        <div id="cpfWelcome">&nbsp;
            <h4>Por favor, confirme seu cpf para continuar.</h4>
            <br />
            <label id="msgInvalidCPF" style="color: red; display: none;">CPF inválido</label>
            <input class="allownumericwithoutdecimal" id="customerCPF" maxlength="11" placeholder="Digite aqui o seu CPF" type="text" />
        </div> 
        <br />
        <br />
        <button class="btn submit" disabled="disabled" id="buttonCPF" onclick="$(this).prop('disabled','true'); $(this).html('Carregando...'); startChat();" type="button">Começar</button></div>
    </form>
</div>

<iframe id="iframe" src=""></iframe>
